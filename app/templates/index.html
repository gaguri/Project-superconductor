<html><head><base href=""/><title>HTSC Phase Diagram Analyzer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="mb-4">Phase Diagram Analyzer</h1>
            <p class="lead">Upload a phase diagram image to analyze superconductor parameters</p>
        </div>

        <div class="upload-container">
            <div class="preview-container" id="dropZone">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                </svg>
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <div class="text-center">
                <input type="file" id="fileInput" class="d-none" accept="image/*">
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                    Select Phase Diagram
                </button>
            </div>
        </div>

        <div class="parameters" id="results" style="display: none;">
            <h3 class="text-center mb-4">Analysis Results</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="parameter-card">
                        <h5>V Parameter</h5>
                        <div class="progress mb-2">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <p id="D">--</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="parameter-card">
                        <h5>D Parameter</h5>
                        <div class="progress mb-2">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <p id="V">--</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="parameter-card">
                        <h5>Tp Parameter</h5>
                        <div class="progress mb-2">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <p id="td">--</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="parameter-card">
                        <h5>Td Parameter</h5>
                        <div class="progress mb-2">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <p id="tp">--</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="/static/script.js"/>
</body></html>
